@(tweets: List[core.Tweet], range: org.joda.time.Interval)

@main("Tweets in range") {

    <h1>Tweets between @range.getStart and @range.getEnd</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Display name</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody>
        @for(tweet <- tweets) {
            <tr>
                <td>@tweet.date</td>
                <td>@tweet.displayName</td>
                <td>@tweet.text</td>
            </tr>
        }
        </tbody>
    </table>

}
